<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Rule</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">

    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Edit Rule</h1>

        <!-- 显示表单，预填充当前规则的值 -->
        <form action="/update/{{ rule.id }}" method="POST">
            <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <select id="type" name="type" class="form-select" required>
                    <option value="DOMAIN-SUFFIX" {{ 'selected' if rule.type == 'DOMAIN-SUFFIX' }}>DOMAIN-SUFFIX</option>
                    <option value="DOMAIN" {{ 'selected' if rule.type == 'DOMAIN' }}>DOMAIN</option>
                    <option value="DOMAIN-KEYWORD" {{ 'selected' if rule.type == 'DOMAIN-KEYWORD' }}>DOMAIN-KEYWORD</option>
                    <option value="GEOSITE" {{ 'selected' if rule.type == 'GEOSITE' }}>GEOSITE</option>
                    <option value="RULE-SET" {{ 'selected' if rule.type == 'RULE-SET' }}>RULE-SET</option>
                    <option value="IP-CIDR" {{ 'selected' if rule.type == 'IP-CIDR' }}>IP-CIDR</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="value" class="form-label">Value</label>
                <input type="text" id="value" name="value" class="form-control" value="{{ rule.value }}" required>
            </div>

            <div class="mb-3">
                <label for="policy" class="form-label">Policy</label>
                <select id="policy" name="policy" class="form-select" required>
                    <option value="Proxy" {{ 'selected' if rule.policy == 'Proxy' }}>Proxy</option>
                    <option value="DIRECT" {{ 'selected' if rule.policy == 'DIRECT' }}>DIRECT</option>
                    <option value="Mitm" {{ 'selected' if rule.policy == 'Mitm' }}>Mitm</option>
                    <option value="Hijacking" {{ 'selected' if rule.policy == 'Hijacking' }}>Hijacking</option>
                    <option value="SafeDNS" {{ 'selected' if rule.policy == 'SafeDNS' }}>SafeDNS</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="option" class="form-label">Option</label>
                <select id="option" name="option" class="form-select" required>
                    <option value="None" {{ 'selected' if rule.option == null }}>None</option>
                    <option value="no-resolve" {{ 'selected' if rule.option == 'no-resolve' }}>no-resolve</option>
                    </select>
            </div>

            <button type="submit" class="btn btn-primary">Update Rule</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <!-- 引入 Bootstrap JS 和 Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
